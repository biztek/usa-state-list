<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">

<!--
`usa-state-list`
state drop down list that will include states, outlying territories, armed forces.

@demo demo/index.html
-->

<dom-module id="usa-state-list">
  <template>
    <style>
       :host {
        display: block;
      }

      #state {
        width: 100%;
      }

      paper-dropdown-menu-input {
        @apply(--usa-state-list-input);
      }
    </style>

    <paper-dropdown-menu id="state" label="[[label]]" required="[[required]]" auto-validate="[[autoValidate]]" title$="[[title]]"
      placeholder="[[placeholder]]" name="state" invalid="{{invalid}}" error-message="[[errorMessage]]">
      <paper-listbox class="dropdown-content" selected="{{value}}" attr-for-selected="name">
        <template is="dom-repeat" items="[[_states]]">
          <paper-item name="[[item.abbreviation]]">[[item.name]]</paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>
    <iron-ajax auto url="[[_url]]" handle-as="json" on-response="_handleResponse"></iron-ajax>
  </template>

  <script>
    Polymer({ // jshint ignore: line

      is: 'usa-state-list',

      properties: {
        label: {
          type: String,
          value: 'Select State *'
        },
        title: {
          type: String,
          value: 'States'
        },
        invalid: {
          type: Boolean,
          value: false,
          notify: true
        },
        value: {
          type: String,
          notify: true
        },
        _states: {
          type: Array,
        },
        errorMessage: {
          type: String,
          value: 'State is required'
        },
        placeholder: {
          type: String,
          value: ''
        },
        autoValidate: {
          type: Boolean,
          value: false
        },
        required: {
          type: Boolean,
          value: false
        },
        _url: {
          type: String,
        },

      },
      observers: [
        '_stateChanged(value)'
      ],

      validate: function () {
        this.async(function () {
          this.$.state.validate();
        }, 10);
      },
      _handleResponse: function(request) {
        this._states = request.detail.response;
      },
      _stateChanged: function (value) {
        if (!value)
          this.validate();
      },

      attached: function () {
        this.async(function () {
          this._loadJSON('states.json');
        }, 1);
      },

      _loadJSON: function (fileName) {
        this._url = this.resolveUrl(fileName);
      }

    });
  </script>
</dom-module>
